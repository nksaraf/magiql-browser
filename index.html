<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <style>
      #MAGIQL_IDE_CONFIG {
        display: none;
      }
    </style>
    <title>GraphQL Sandbox</title>
    <link rel="icon" href="/logo.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <div id="MAGIQL_IDE_CONFIG">{ "uri": "https://poke-api-delta.vercel.app/api/graphql" }</div>
    <script type="module">
      import React from "react";
      import { render } from "react-dom";
      import { GraphQLIDE } from "./src/index.tsx";

      const config = document.getElementById("MAGIQL_IDE_CONFIG");
      render(
        React.createElement(GraphQLIDE, {
          schemaConfig: config ? JSON.parse(config.innerText) : undefined,
        }),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
